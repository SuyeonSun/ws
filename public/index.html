<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket Chatting</title>
</head>
<body>
    <h1>Hello Express</h1>
    <button onclick="sayHi()">Say Hi</button>
</body>
</html>

<script>
    const ws = new WebSocket("ws://localhost:8001")

    function sayHi() {
        ws.send("Hello") // 서버에 데이터 전송
    }
</script>
